<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QuickBook-Admin</title>

        <link href="./output.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto py-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Admin Panel</h1>
                <button
                    class="bg-white text-[#003b95] px-3 py-1 rounded-md border-2 border-[#003b95] hover:bg-[#003b95] hover:text-white"
                    onclick="window.location.href = 'index.html'"
                >
                    Home
                </button>
            </div>

            <!-- Navigation Tabs -->
            <div
                class="flex mb-6 font-semibold text-white flex-wrap gap-2"
                id="tab-buttons-container"
            ></div>

            <!-- Content Container -->
            <div
                id="content-container"
                class="bg-white p-6 rounded shadow"
            ></div>

            <!-- Modal for Create/Update -->
            <div
                id="modal"
                class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm items-center justify-center hidden"
            >
                <div class="bg-white p-6 rounded shadow-lg w-full max-w-lg">
                    <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
                    <form id="modal-form" class="space-y-4">
                        <div id="form-fields"></div>
                        <div class="flex justify-end space-x-4">
                            <button
                                type="button"
                                id="cancel-btn"
                                class="bg-gray-500 text-white px-4 py-2 rounded"
                            >
                                Cancel
                            </button>
                            <button
                                type="submit"
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
                            >
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="./Scripts/config.js"></script>
        <script type="module" src="./Scripts/Admin/admin.js"></script>
        <script type="module" src="./Scripts/Components/modal.js"></script>
    </body>
</html>
